    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('./data.json')

                    const columns = rawColumns.map((key, index) => {

                        if (key.includes('ä»£ç ')) config.width = '100px';

                        if (key.includes('æ¶¨è·Œ')) {

                                // Aè‚¡çº¢æ¶¨ç»¿è·Œ
