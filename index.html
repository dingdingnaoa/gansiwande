<!DOCTYPE html>

    <style>

        /* é¡¶éƒ¨å¯¼èˆª */

            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);

        /* ================= åˆ†æ®µæ§åˆ¶å™¨ (Tabs) ================= */
        .tab-container {

        .segmented-control {

        .segment-btn {

        /* ================= è¡¨æ ¼å¾®è°ƒ ================= */
        .gridjs-container { font-family: inherit; color: var(--text-primary); }

        .gridjs-head { display: none; } /* éšè—åŸæ¥çš„å¤´éƒ¨ */
        
        th.gridjs-th {

        /* è¿·ä½ èµ°åŠ¿å›¾ SVG æ ·å¼ */

<body>

    <nav class="navbar">

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        let fullData = []; // å…¨å±€å­˜å‚¨æ•°æ®

        // åˆ‡æ¢ Tab çš„é€»è¾‘
        window.switchTab = function(tabName) {
            // 1. åˆ‡æ¢æŒ‰é’®æ ·å¼
            document.querySelectorAll('.segment-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // 2. åˆ‡æ¢å†…å®¹æ˜¾ç¤º
            document.querySelectorAll('.module-section').forEach(div => div.classList.remove('active'));
            document.getElementById(`module-${tabName}`).classList.add('active');

            // 3. å¼ºåˆ¶é‡ç»˜ Grid (è§£å†³éšè—çŠ¶æ€ä¸‹å®½åº¦è®¡ç®—é”™è¯¯é—®é¢˜)
            window.dispatchEvent(new Event('resize'));
        }

        // ç”Ÿæˆè¿·ä½ æŠ˜çº¿å›¾ SVG å­—ç¬¦ä¸² (é«˜æ€§èƒ½ç‰ˆ)
        function generateSparkline(values) {
            if (!values || values.length < 2) return '<span style="color:#ccc">--</span>';
            
            const width = 120;
            const height = 40;
            const min = Math.min(...values);
            const max = Math.max(...values);
            const range = max - min || 1; // é˜²æ­¢é™¤ä»¥0

            // é¢œè‰²é€»è¾‘ï¼šæœ€åä¸€ä¸ªç‚¹ > ç¬¬ä¸€ä¸ªç‚¹ ? çº¢è‰² : ç»¿è‰²
            const isUp = values[values.length - 1] >= values[0];
            const color = isUp ? '#ff3b30' : '#34c759'; // iOS çº¢/ç»¿
            
            // æ„å»º SVG è·¯å¾„ç‚¹
            const points = values.map((val, index) => {
                const x = (index / (values.length - 1)) * width;
                // yåæ ‡ç¿»è½¬ï¼Œå› ä¸ºSVGåŸç‚¹åœ¨å·¦ä¸Šè§’
                const y = height - ((val - min) / range) * height;
                return `${x},${y}`;
            }).join(' ');

            return `
                <svg width="${width}" height="${height}" class="trend-svg">
                    <polyline points="${points}" class="trend-path" stroke="${color}" />
                    <circle cx="${width}" cy="${height - ((values[values.length-1] - min)/range)*height}" r="2" fill="${color}" />
                </svg>
            `;
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('./data.json')
                .then(res => res.json())
                .then(data => {
                    if (!data || data.length === 0) return;
                    fullData = data;

                    // ============ æ•°æ®é¢„å¤„ç†ï¼šæå–èµ°åŠ¿ ============
                    // 1. æ‰¾åˆ°æ‰€æœ‰ "xxxx-xx_å‡ä»·" çš„åˆ—åï¼Œå¹¶æŒ‰æ—¥æœŸæ’åº
                    const sampleKeys = Object.keys(data[0]);
                    const trendKeys = sampleKeys.filter(k => k.includes('_å‡ä»·')).sort(); // ç®€å•çš„å­—ç¬¦ä¸²æ’åºé€šå¸¸è¶³å¤Ÿï¼Œå› ä¸ºæ ¼å¼æ˜¯ YYYY-MM
                    
                    // ============ æ¸²æŸ“æ¨¡å—ä¸€ï¼šåŸºç¡€è¡Œæƒ… + èµ°åŠ¿å›¾ ============
                    new gridjs.Grid({
                        data: data,
                        columns: [
                            { name: 'ä»£ç ', id: 'ä»£ç ', width: '80px' },
                            { name: 'åç§°', id: 'åç§°', width: '100px' },
                            { 
                                name: 'æœ€æ–°ä»·', 
                                id: 'æœ€æ–°ä»·', 
                                width: '90px',
                                formatter: (cell) => gridjs.html(`<b>${cell}</b>`)
                            },
                            { 
                                name: 'è¿‘ä¸€å¹´èµ°åŠ¿ (æœˆå‡)', 
                                id: 'ä»£ç ', // ä½¿ç”¨ä»£ç ä½œä¸ºIDï¼Œä»¥ä¾¿åœ¨ formatter é‡Œæ‹¿åˆ°æ•´è¡Œæ•°æ®
                                width: '160px',
                                formatter: (cell, row) => {
                                    // ä»æ•´è¡Œæ•°æ®é‡Œæå– trendKeys å¯¹åº”çš„å€¼
                                    // row.cells æ˜¯å½“å‰æ˜¾ç¤ºçš„å•å…ƒæ ¼æ•°ç»„ï¼Œæˆ‘ä»¬éœ€è¦å»åŸå§‹æ•°æ®é‡Œæ‰¾(æ¯”è¾ƒéº»çƒ¦)ï¼Œ
                                    // æˆ–è€…è¿™é‡Œç›´æ¥åˆ©ç”¨ row çš„æ•°æ®ç»“æ„ã€‚
                                    // Grid.js çš„ formatter ç¬¬äºŒä¸ªå‚æ•° row åŒ…å«æ•°æ®ã€‚
                                    
                                    // æ›´ç¨³å¥çš„æ–¹æ³•ï¼šåˆ©ç”¨æˆ‘ä»¬åœ¨å¤–éƒ¨è§£æå¥½çš„ trendKeysï¼Œå» data å¯¹è±¡é‡Œæ‰¾
                                    // ä½† gridjs formatter é‡Œçš„ row æ˜¯ä¸€ä¸ªå¯¹è±¡æ•°ç»„ã€‚
                                    // æˆ‘ä»¬è¿™é‡Œåšä¸€ä¸ªå°æŠ€å·§ï¼šåˆ©ç”¨ find æŸ¥æ‰¾å½“å‰è¡ŒåŸå§‹æ•°æ®ï¼ˆç•¥è€—æ—¶ï¼‰ï¼Œ
                                    // æˆ–è€…åœ¨ä¸Šé¢å¤„ç† data æ—¶ç›´æ¥æŠŠ "trend_array" æ³¨å…¥è¿›å»ã€‚
                                    
                                    // âš¡ï¸ æœ€ä½³æ€§èƒ½æ–¹æ¡ˆï¼šé¢„å¤„ç†
                                    // è®©æˆ‘ä»¬åœ¨ä¸‹é¢åˆå§‹åŒ– Grid ä¹‹å‰å…ˆç»™ data åŠ ä¸€ä¸ªéšè—å±æ€§
                                    return gridjs.html(row.cells[3].data); // è¿™é‡Œå ä½ï¼Œå®é™…é€»è¾‘åœ¨ä¸‹é¢é¢„å¤„ç†åš
                                }
                            },
                            { 
                                name: 'æ¶¨è·Œå¹…%', 
                                id: 'æ¶¨è·Œå¹…%', 
                                width: '100px',
                                formatter: (cell) => {
                                    const val = parseFloat(cell);
                                    const color = val > 0 ? '#ff3b30' : (val < 0 ? '#34c759' : '#999');
                                    return gridjs.html(`<span style="color:${color}">${cell}%</span>`);
                                }
                            },
                            { name: 'æ€»å¸‚å€¼(ä¸‡)', id: 'æ€»å¸‚å€¼(ä¸‡)', width: '120px' },
                            { name: 'å¸‚ç›ˆç‡', id: 'å¸‚ç›ˆç‡(åŠ¨)', width: '100px' },
                            { name: 'æ¢æ‰‹ç‡%', id: 'æ¢æ‰‹ç‡%', width: '100px' },
                            { name: 'è¡Œä¸š/æ¦‚å¿µ', id: 'æ¦‚å¿µ', hidden: true } // å¦‚æœæœ‰çš„è¯
                        ].map(c => ({...c, sort: true})), // å¼€å¯æ‰€æœ‰åˆ—æ’åº
                        
                        // âš¡ï¸ æ ¸å¿ƒï¼šåœ¨æ•°æ®è¿›å…¥ Grid ä¹‹å‰ï¼Œå…ˆæŠŠ SVG ç”»å¥½å­˜è¿›å»
                        data: data.map(item => {
                            // æå–ä»·æ ¼æ•°ç»„
                            const prices = trendKeys.map(k => parseFloat(item[k])).filter(n => !isNaN(n));
                            // ç”Ÿæˆ SVG
                            const svgHtml = generateSparkline(prices.reverse()); // æ³¨æ„ï¼šå¦‚æœä½ çš„åˆ—åæ˜¯å€’åºçš„(æœ€æ–°åœ¨å·¦)ï¼Œè¿™é‡Œè¦reverse
                            
                            // è¿”å›æ–°å¯¹è±¡ï¼Œä¸“é—¨ç”¨äºæ˜¾ç¤º
                            return {
                                ...item,
                                'trend_svg': svgHtml // æ–°å¢ä¸€ä¸ªå­—æ®µæ”¾SVG
                            };
                        }),
                        
                        columns: [
                            { id: 'ä»£ç ', name: 'ä»£ç ', width: '85px' },
                            { id: 'åç§°', name: 'åç§°', width: '90px' },
                            { id: 'æœ€æ–°ä»·', name: 'æœ€æ–°ä»·', width: '90px', formatter: (cell) => gridjs.html(`<b>${cell}</b>`) },
                            { 
                                id: 'trend_svg', 
                                name: 'è¿‘ä¸€å¹´èµ°åŠ¿', 
                                width: '150px',
                                sort: false, // SVGä¸èƒ½æ’åº
                                formatter: (cell) => gridjs.html(cell) 
                            },
                            { 
                                id: 'æ¶¨è·Œå¹…%', name: 'æ¶¨è·Œå¹…', width: '100px',
                                formatter: (cell) => {
                                    const val = parseFloat(cell);
                                    if(isNaN(val)) return '-';
                                    const color = val > 0 ? '#ff3b30' : (val < 0 ? '#34c759' : '#888');
                                    return gridjs.html(`<span style="color:${color};font-weight:600">${cell}%</span>`);
                                }
                            },
                            { id: 'æ€»å¸‚å€¼(ä¸‡)', name: 'å¸‚å€¼(ä¸‡)', width: '110px' },
                            { id: 'å¸‚ç›ˆç‡(åŠ¨)', name: 'PE(åŠ¨)', width: '90px' },
                            { id: 'æ¢æ‰‹ç‡%', name: 'æ¢æ‰‹%', width: '90px' }
                        ],
                        search: { enabled: true, placeholder: 'ğŸ” æœç´¢ä»£ç /åç§°...' },
                        pagination: { limit: 12 },
                        fixedHeader: true,
                        height: '65vh',
                        style: { table: { 'white-space': 'nowrap' } }
                    }).render(document.getElementById("grid-basic"));

                    // ============ æ¸²æŸ“æ¨¡å—äºŒï¼šè´¢åŠ¡æŒ‡æ ‡ ============
                    // ç­›é€‰å‡ºéåŸºç¡€è¡Œæƒ…çš„åˆ—ï¼Œé€šå¸¸æ˜¯ EPS, ROE ç­‰
                    // è¿™é‡Œæˆ‘ä»¬æ‰‹åŠ¨å®šä¹‰ä¸€ä»½ä¸“ä¸šçš„è´¢åŠ¡åˆ—é…ç½®
                    new gridjs.Grid({
                        data: data,
                        columns: [
                            { id: 'ä»£ç ', name: 'ä»£ç ', width: '85px', fixed: true },
                            { id: 'åç§°', name: 'åç§°', width: '90px', fixed: true },
                            { id: 'EPS', name: 'EPS', width: '80px' },
                            { id: 'ROE', name: 'ROE%', width: '90px' },
                            { id: 'å‡€åˆ©', name: 'å‡€åˆ©æ¶¦', width: '100px' },
                            { id: 'è¥æ”¶', name: 'è¥ä¸šæ”¶å…¥', width: '100px' },
                            { id: 'æ¯›åˆ©ç‡', name: 'æ¯›åˆ©ç‡%', width: '90px' },
                            { id: 'å‡€åˆ©ç‡', name: 'å‡€åˆ©ç‡%', width: '90px' },
                            { id: 'è´Ÿå€ºç‡', name: 'è´Ÿå€ºç‡%', width: '90px' },
                            { id: 'æµåŠ¨æ¯”', name: 'æµåŠ¨æ¯”', width: '80px' },
                            { id: 'ç°é‡‘æµ', name: 'ç°é‡‘æµ', width: '100px', hidden: true } // å‡è®¾æœ‰
                        ],
                        search: { enabled: true, placeholder: 'ğŸ” æœç´¢...' },
                        pagination: { limit: 12 },
                        fixedHeader: true,
                        height: '65vh',
                        style: { table: { 'white-space': 'nowrap' } }
                    }).render(document.getElementById("grid-finance"));

                });
        });
    </script>
